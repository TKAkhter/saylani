    <div class="header-tab">

    <form action="./form-step-3.html" method="GET">
      <fieldset>
        <legend>Personal Details</legend>

        <!-- <label for="fname">First name:</label> -->
        <div class="group-field">
          <p><b>First Name:</b></p>
          <input required class="input-style" type="text" id="fname" name="fname" placeholder="Enter First Name" />
        </div>

        <!-- <label for="lname">Last name:</label> -->
        <div class="group-field">
          <p><b>Last Name:</b></p>
          <input required class="input-style" type="text" id="lname" name="lname" placeholder="Enter Last Name" />
        </div>

        <!-- <label for="cnic">CNIC:</label> -->
        <div class="group-field">
          <p><b>CNIC:</b></p>
          <table>
            <td border="1" class="cnic-box">
              <input required class="input-style" type="text" id="cnic-1" name="cnic-1" maxlength="1" />

            <td border="1" class="cnic-box">
              <input required class="input-style" type="text" id="cnic-2" name="cnic-2" maxlength="1" />

              <input required class="input-style" type="text" id="cnic-3" name="cnic-3" maxlength="1" max="9" />
            </td>
            <td border="1" class="cnic-box">
              <input required class="input-style" type="text" id="cnic-4" name="cnic-4" maxlength="1" max="9" />
            </td>
            <td border="1" class="cnic-box">
              <input required class="input-style" type="text" id="cnic-5" name="cnic-5" maxlength="1" max="9" />
            </td>
            <td class="cnic-dash">-</td>
            <td border="1" class="cnic-box">
              <input required class="input-style" type="text" id="cnic-6" name="cnic-6" maxlength="1" max="9" />
            </td>
            <td border="1" class="cnic-box">
              <input required class="input-style" type="text" id="cnic-7" name="cnic-7" maxlength="1" max="9" />
            </td>
            <td border="1" class="cnic-box">
              <input required class="input-style" type="text" id="cnic-8" name="cnic-8" maxlength="1" max="9" />
            </td>
            <td border="1" class="cnic-box">
              <input required class="input-style" type="text" id="cnic-9" name="cnic-9" maxlength="1" max="9" />
            </td>
            <td border="1" class="cnic-box">
              <input required class="input-style" type="text" id="cnic-10" name="cnic-10" maxlength="1" max="9" />
            </td>
            <td border="1" class="cnic-box">
              <input required class="input-style" type="text" id="cnic-11" name="cnic-11" maxlength="1" max="9" />
            </td>
            <td border="1" class="cnic-box">
              <input required class="input-style" type="text" id="cnic-12" name="cnic-12" maxlength="1" max="9" />
            </td>
            <td class="cnic-dash">-</td>
            <td border="1" class="cnic-box">
              <input required class="input-style" type="text" id="cnic-13" name="cnic-13" maxlength="1" max="9" />
            </td>
          </table>
        </div>
        <div class="group-field">
          <p><b>Social Link:</b></p>
          <input required class="input-style" type="url" id="social-link" name="social-link"
            placeholder="Enter Facebook/Linkedin profile link" />
        </div>

        <div class="group-field">
          <a href="../screens/form-step-1.html" class="start-button"
            ><img
              class="img-button"
              src="../assets/images/back.png"
              alt="Back Button"
          /></a>
          <input type="submit" value="" class="button next-button" />
        </div>
      </fieldset>
    </form>
  </div>
