<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file Included -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- JavaScript file included -->
    <script src="app.js"></script>
</head>

<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>

        <!-- Game Instructions -->
        <p id="ins">Game starts by just Tap on box
            <br><br>First Player starts as
            <b>Player X</b><br>And<br>Second Player as <b>Player 0</b>
        </p>

        <br><br>
        <!-- 3*3 grid of Boxes -->
        <input type="text" id="b1" onclick="toogleTurn(this); initDecide();" readonly>

        <input type="text" id="b2" onclick="toogleTurn(this); initDecide();" readonly>

        <input type="text" id="b3" onclick="toogleTurn(this); initDecide();" readonly>
        <br><br>

        <input type="text" id="b4" onclick="toogleTurn(this); initDecide();" readonly>

        <input type="text" id="b5" onclick="toogleTurn(this); initDecide();" readonly>

        <input type="text" id="b6" onclick="toogleTurn(this); initDecide();" readonly>
        <br><br>

        <input type="text" id="b7" onclick="toogleTurn(this); initDecide();" readonly>

        <input type="text" id="b8" onclick="toogleTurn(this);initDecide();" readonly>

        <input type="text" id="b9" onclick="toogleTurn(this);initDecide();" readonly>

        <!-- Grid end here  -->
        <br><br><br>
        <!-- Button to reset game -->
        <button id="but" onclick="resetGame()">
            RESET
        </button>

        <br><br>
        <!-- Space to show player turn -->
        <p id="print"></p>

    </div>
</body>

</html>
